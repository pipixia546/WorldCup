    <body class="login-page">
        <!-- Start #login -->
        <div id="login" class="animated bounceIn">
            <img id="logo" src="__ADMIN__/__ADMIN__/assets/img/logo.png" alt="sprFlat Logo">
            <!-- Start .login-wrapper -->
            <div class="login-wrapper">
                <ul id="myTab" class="nav nav-tabs nav-justified bn">
                    <li>
                        <a href="#log-in" data-toggle="tab">登陆</a>
                    </li>
                </ul>
                <div id="myTabContent" class="tab-content bn">
                    <div class="tab-pane fade active in" id="log-in">
                        <div class="social-buttons text-center mt10">
                            <a href="#" class="btn btn-primary btn-alt btn-round btn-lg mr10"><i class="fa-facebook s24"></i></a>
                            <a href="#" class="btn btn-primary btn-alt btn-round btn-lg mr10"><i class="fa-twitter s24"></i></a>
                            <a href="#" class="btn btn-danger btn-alt btn-round btn-lg mr10"><i class="fa-google-plus s24"></i></a>
                            <a href="#" class="btn btn-info btn-alt btn-round btn-lg"><i class="fa-linkedin s24"></i></a>
                        </div>
                        <div class="seperator">
                            <strong>or</strong>
                            <hr>
                        </div>
                        <form class="form-horizontal mt10"  id="login-form" role="form">
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <input type="text" name="email" id="username" class="form-control left-icon" value="" >
                                    <i class="ec-user s16 left-input-icon"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <input type="password" name="password" id="password" class="form-control left-icon"  placeholder="Your password">
                                    <i class="ec-locked s16 left-input-icon"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
                                    <!-- col-lg-12 start here -->
                                    <label class="checkbox"></label>
                                </div>
                                <!-- col-lg-12 end here -->
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-4">
                                    <!-- col-lg-12 start here -->
                                    <button class="btn btn-success pull-right" type="button">登陆</button>
                                </div>
                                <!-- col-lg-12 end here -->
                            </div>
                        </form>
                    </div>

                        </form>
                    </div>
                </div>
            </div>
            <!-- End #.login-wrapper -->
        </div>
        <!-- End #login -->
        <!-- Javascripts -->
        <!-- Load pace first -->
        <script src="__ADMIN__/assets/js/jquery-3.3.1.min.js"></script>

        <!-- Bootstrap plugins -->
        <script src="__ADMIN__/assets/js/bootstrap/bootstrap.js"></script>

        <script src="__ADMIN__/layer/layer.js"></script>
        <script>
            $(function () {
                $('.btn').click(function () {
                    var username=$('#username').val();
                    var password=$('#password').val();
                    if (username==''|| password==''){
                        layer.msg('请输入账号和密码');
                    }
                    var url="{:url('/login')}";
                    $.post(url,{username:username,password:password},function (data) {
                        if(data.code==0){
                            window.location.href = "{:url('admin')}";
                        }else{
                            layer.msg(data.msg);
                        }
                    })
                })
            })

        </script>
    </body>
